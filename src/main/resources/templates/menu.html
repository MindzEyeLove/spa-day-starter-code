<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>Mud & Lotus</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skintype</p>
    <p th:text="${manipedi}">Manipedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <div>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    </div>
        <table>
        <th:block th:each="appropriateFacial : ${appropriateFacials}">
    <tr>
        <td th:text="${appropriateFacial}"></td>
    </tr>
        </th:block>
        </table>
    <div th:if = "${manipedi.equals('manicure')}">
        <h3 th:text="Manicure"></h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if = "${manipedi.equals('pedicure')}">
        <h3 th:text="Pedicure"></h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
</html>
